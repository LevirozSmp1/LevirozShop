<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Status Player</title>
  <style>
    body {
      background-image: url('https://i.imgur.com/qefpXbg.jpeg');
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    .input-box {
      width: 300px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
      font-size: 16px;
      color: black;
    }
    .button {
      border-radius: 5px;
      padding: 12px 25px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      color: white;
      background-color: #3498db;
      border: none;
      transition: all 0.3s ease;
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    .button-wrapper {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>

  <form action="check_online.php" method="POST" id="rankForm">
    <input type="text" class="input-box" name="username" placeholder="Silahkan isi username mu" required>
    <button type="submit" class="button">Cek Status</button>
  </form>

  <div class="button-wrapper">
    <button class="button" onclick="history.back()">Kembali ke Halaman Sebelumnya</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.has('error')) {
      alert("❌ " + decodeURIComponent(params.get('error')));
    }
    if (params.has('success')) {
      alert("✅ " + decodeURIComponent(params.get('success')));
    }
  </script>

</body>
</html>
