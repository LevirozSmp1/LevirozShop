<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Senjata Legend RPG</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('https://i.imgur.com/n55aMTa.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
      animation: fadeIn 1s ease-in-out;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    table {
      border-collapse: collapse;
      width: 80%;
      max-width: 500px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      background-color: rgba(139, 0, 0, 0.7);
      color: white;
      font-size: 1.2em;
    }

    td {
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    td:hover {
      background-color: rgba(139, 0, 0, 0.5);
      transform: scale(1.05);
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: gold;
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-align: center;
    }

    .message {
      position: absolute;
      top: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .message.show {
      opacity: 1;
    }

    @media (max-width: 600px) {
      table {
        width: 95%;
      }
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>

  <h1>Senjata Legend RPG</h1>

  <div class="message" id="msgBox"></div>

  <table>
    <tr>
      <th>Silahkan Pilih</th>
    </tr>
    <tr>
      <td class="price" data-price="30K">SL 30K</td>
    </tr>
    <tr>
      <td class="price" data-price="50K">SL 50K</td>
    </tr>
    <tr>
      <td class="price" data-price="70K">SL 70K</td>
    </tr>
    <tr>
      <td class="price" data-price="100K">SL 100K</td>
    </tr>
  </table>

  <script>
    document.querySelectorAll('.price').forEach(price => {
      price.addEventListener('click', function(e) {
        const priceValue = this.getAttribute('data-price');

        // Tampilkan pesan halus di layar
        showMessage(`Memuat SL ${priceValue}...`);

        // Partikel animasi
        createParticles(e.clientX, e.clientY);

        // Redirect setelah 1 detik
        setTimeout(() => {
          window.location.href = `slrpg${priceValue.toLowerCase()}.html`;
        }, 1000);
      });
    });

    function showMessage(text) {
      const msgBox = document.getElementById('msgBox');
      msgBox.textContent = text;
      msgBox.classList.add('show');

      setTimeout(() => {
        msgBox.classList.remove('show');
      }, 800);
    }

    function createParticles(x, y) {
      const colors = ['gold', 'red', 'white', 'orange'];

      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        document.body.appendChild(particle);

        const angle = Math.random() * Math.PI * 2;
        const speed = 2 + Math.random() * 3;
        const lifetime = 1000 + Math.random() * 1000;

        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;

        let startTime = Date.now();

        function animate() {
          const elapsed = Date.now() - startTime;
          const progress = elapsed / lifetime;

          if (progress >= 1) {
            particle.remove();
            return;
          }

          particle.style.transform = `translate(${vx * elapsed / 20}px, ${vy * elapsed / 20}px) scale(${1 - progress * 0.5})`;
          particle.style.opacity = 1 - progress;

          requestAnimationFrame(animate);
        }

        requestAnimationFrame(animate);
      }
    }

    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 73 || e.keyCode === 74)) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
