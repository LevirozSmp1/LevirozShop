<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitur Rank - VIP & MVP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --vip-primary: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
      --vip-glow: 0 0 15px rgba(76, 175, 80, 0.6);
      --vip-accent: #8BC34A;
      
      --mvp-primary: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
      --mvp-glow: 0 0 15px rgba(255, 152, 0, 0.6);
      --mvp-accent: #FFC107;
    }
    
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://i.imgur.com/n55aMTa.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      gap: 30px;
    }

    .membership-box {
      width: 380px;
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid transparent;
      border-radius: 25px;
      padding: 35px;
      color: white;
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .vip-box {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), var(--vip-glow);
      animation-delay: 0.3s;
    }

    .mvp-box {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), var(--mvp-glow);
      animation-delay: 0.6s;
    }

    .vip-box::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: var(--vip-primary);
      z-index: -1;
      border-radius: 25px;
      opacity: 0.3;
    }

    .mvp-box::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: var(--mvp-primary);
      z-index: -1;
      border-radius: 25px;
      opacity: 0.3;
    }

    .vip-box::after {
      content: 'VIP';
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 60px;
      font-weight: 700;
      color: rgba(76, 175, 80, 0.1);
      z-index: -1;
    }

    .mvp-box::after {
      content: 'MVP';
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 60px;
      font-weight: 700;
      color: rgba(255, 152, 0, 0.1);
      z-index: -1;
    }

    .membership-box h2 {
      margin: 0 0 25px 0;
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .vip-box h2 {
      background: var(--vip-primary);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .mvp-box h2 {
      background: var(--mvp-primary);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .membership-box ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .membership-box li {
      margin-bottom: 15px;
      font-size: 17px;
      padding-left: 30px;
      position: relative;
      transition: all 0.3s ease;
    }

    .vip-box li:hover {
      transform: translateX(5px);
      color: var(--vip-accent);
    }

    .mvp-box li:hover {
      transform: translateX(5px);
      color: var(--mvp-accent);
    }

    .vip-box li::before {
      content: '✓';
      position: absolute;
      left: 0;
      color: var(--vip-accent);
      font-weight: bold;
      font-size: 20px;
    }

    .mvp-box li::before {
      content: '★';
      position: absolute;
      left: 0;
      color: var(--mvp-accent);
      font-weight: bold;
      font-size: 20px;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(40px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Floating particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      animation: float linear infinite;
    }

    .green-particle {
      background: rgba(139, 195, 74, 0.5);
    }

    .orange-particle {
      background: rgba(255, 193, 7, 0.5);
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="membership-box vip-box">
    <h2>VIP</h2>
    <ul>
      <li>ѕᴇᴛʜᴏᴍᴇ 8</li>
      <li>ᴀɴᴠɪʟ</li>
      <li>ᴇɴᴅᴇʀ ᴄʜᴇѕᴛ</li>
      <li>ɴɪᴄᴋ</li>
      <li>ʀᴇᴘᴀɪʀ</li>
      <li>ᴋɪᴛ ᴠɪᴘ, ᴍᴠᴘ</li>
      <li>ᴍᴏɴᴇʏ 1ᴍ</li>
    </ul>
  </div>

  <div class="membership-box mvp-box">
    <h2>MVP</h2>
    <ul>
      <li>ѕᴇᴛʜᴏᴍᴇ 10</li>
      <li>ᴀɴᴠɪʟ</li>
      <li>ᴇɴᴅᴇʀ ᴄʜᴇѕᴛ</li>
      <li>ɴɪᴄᴋ</li>
      <li>ʀᴇᴘᴀɪʀ</li>
      <li>ᴋɪᴛ ᴠɪᴘ, ᴍᴠᴘ, ʟᴇɢᴇɴᴅ</li>
      <li>1 ѕᴋ ᴍᴀx</li>
     <li>ᴍᴏɴᴇʏ 3ᴍ</li>
    </ul>
  </div>

  <script>
    // Create floating particles for VIP (green)
    const vipParticles = document.createElement('div');
    vipParticles.className = 'particles';
    document.body.appendChild(vipParticles);

    for (let i = 0; i < 15; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle green-particle';
      
      const size = Math.random() * 8 + 2;
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      const duration = Math.random() * 20 + 10;
      const delay = Math.random() * 5;
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}%`;
      particle.style.top = `${posY}%`;
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${delay}s`;
      particle.style.opacity = Math.random() * 0.5 + 0.3;
      
      vipParticles.appendChild(particle);
    }

    // Create floating particles for MVP (orange)
    const mvpParticles = document.createElement('div');
    mvpParticles.className = 'particles';
    document.body.appendChild(mvpParticles);

    for (let i = 0; i < 15; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle orange-particle';
      
      const size = Math.random() * 8 + 2;
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      const duration = Math.random() * 20 + 10;
      const delay = Math.random() * 5;
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}%`;
      particle.style.top = `${posY}%`;
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${delay}s`;
      particle.style.opacity = Math.random() * 0.5 + 0.3;
      
      mvpParticles.appendChild(particle);
    }
  </script>

</body>
</html>
