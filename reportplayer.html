<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Report System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-y: auto; /* Enable vertical scrolling */
      background: url('https://i.imgur.com/n55aMTa.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Changed from height to min-height */
      gap: 20px;
      animation: fadeIn 1s ease-in-out;
      font-family: Arial, sans-serif;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      margin: 20px 0; /* Added margin for scrolling */
    }

    /* ... (keep all your existing styles) ... */

    /* Admin Login Button - Visible but protected */
    .admin-login-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      font-size: 12px;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .admin-login-btn:hover {
      opacity: 1;
    }

    /* Admin Panel Styling */
    .admin-panel {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 900px;
      max-height: 80vh;
      background: rgba(0, 0, 0, 0.95);
      border-radius: 15px;
      padding: 20px;
      z-index: 999;
      overflow-y: auto;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
      border: 2px solid #ff3333;
    }

    /* ... (keep rest of your existing styles) ... */
  </style>
</head>
<body>
  <!-- Admin Login Button (visible but password protected) -->
  <button class="admin-login-btn" id="adminLoginBtn">Admin</button>

  <div class="container">
    <!-- Your existing content here -->
    <h1 style="text-align: center; color: #ff3333;">Player Report System</h1>
    
    <div class="ticket-counter">
      Create Ticket <span id="ticketCount">1</span>/5
    </div>
    
    <div class="report-form">
      <!-- ... (keep your existing form elements) ... -->
    </div>
  </div>

  <!-- Admin Panel -->
  <div class="admin-panel" id="adminPanel">
    <div class="admin-header">
      <h2>ADMIN PANEL - All Reports</h2>
      <button class="close-admin" onclick="closeAdminPanel()">Close</button>
    </div>
    <div id="adminTicketsContainer"></div>
  </div>

  <script>
    // Password: FrezzGantengBanget160989 (encoded)
    const ADMIN_PASSWORD = "Fr3zzG4nt3ngB4ng3t160989"; // Strong password
    
    // Initialize variables
    let tickets = JSON.parse(localStorage.getItem('playerReports')) || [];
    let ticketCount = parseInt(localStorage.getItem('ticketCount')) || 1;
    const maxTickets = 5;
    
    // Admin login button click
    document.getElementById('adminLoginBtn').addEventListener('click', function() {
      const password = prompt("Enter admin password:");
      if (password === ADMIN_PASSWORD) {
        openAdminPanel();
      } else {
        alert("Incorrect password!");
      }
    });
    
    function openAdminPanel() {
      document.getElementById('adminPanel').style.display = 'block';
      loadAllTickets();
    }
    
    function closeAdminPanel() {
      document.getElementById('adminPanel').style.display = 'none';
    }
    
    // ... (keep all your existing functions) ...

    // File preview
    document.getElementById('proofFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const preview = document.getElementById('filePreview');
          preview.src = event.target.result;
          preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    });
    
    function submitReport() {
      if (ticketCount > maxTickets) {
        alert('You have reached the daily ticket limit (5 tickets). Please try again tomorrow.');
        return;
      }
      
      const playerName = document.getElementById('playerName').value;
      const issue = document.getElementById('issue').value;
      const description = document.getElementById('description').value;
      const proofFile = document.getElementById('proofFile').files[0];
      
      if (!playerName || !issue || !description) {
        alert('Please fill all required fields!');
        return;
      }
      
      // Create ticket
      const ticket = {
        id: Date.now(),
        playerName: playerName,
        issue: issue,
        description: description,
        date: new Date().toLocaleString(),
        proof: proofFile ? URL.createObjectURL(proofFile) : null,
        status: 'Pending'
      };
      
      // Save to user's tickets
      tickets.push(ticket);
      localStorage.setItem('playerReports', JSON.stringify(tickets));
      
      // Save to admin's view
      const allReports = JSON.parse(localStorage.getItem('allPlayerReports')) || [];
      allReports.push(ticket);
      localStorage.setItem('allPlayerReports', JSON.stringify(allReports));
      
      // Update counter
      ticketCount++;
      localStorage.setItem('ticketCount', ticketCount);
      document.getElementById('ticketCount').textContent = ticketCount;
      
      alert('Report ticket submitted successfully!');
      
      // Reset form
      document.getElementById('playerName').value = '';
      document.getElementById('issue').value = '';
      document.getElementById('description').value = '';
      document.getElementById('proofFile').value = '';
      document.getElementById('filePreview').style.display = 'none';
      
      if (ticketCount > maxTickets) {
        document.getElementById('submitBtn').disabled = true;
      }
    }

    // ... (keep the rest of your existing JavaScript) ...
  </script>
</body>
</html>
