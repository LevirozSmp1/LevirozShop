<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rank RPG</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('https://i.imgur.com/n55aMTa.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 30px;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .rank-container {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .rank-item,
    .back-button {
      width: 450px; /* Lebar ditambah */
      height: 70px; /* Tinggi tombol ditambah */
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      animation: slideDown 0.8s ease forwards;
      opacity: 0;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .rank-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      z-index: -1;
    }

    /* Warna berbeda untuk setiap rank */
    .rank-item:nth-child(1) {
      background: linear-gradient(135deg, #FF8C00, #FF4500); /* VIP - Oranye Api */
    }
    .rank-item:nth-child(2) {
      background: linear-gradient(135deg, #FF6347, #FF7F50); /* MVP - Coral */
    }
    .rank-item:nth-child(3) {
      background: linear-gradient(135deg, #4B0082, #9370DB); /* Master - Ungu */
    }
    .rank-item:nth-child(4) {
      background: linear-gradient(135deg, #FFD700, #DAA520); /* Legend - Emas */
    }
    .rank-item:nth-child(5) {
      background: linear-gradient(135deg, #FF4500, #FF6347); /* Famous - Merah Oranye */
    }
    .rank-item:nth-child(6) {
      background: linear-gradient(135deg, #FF0000, #8B0000); /* Hero - Merah Gelap */
    }

    .back-button {
      background: linear-gradient(135deg, #888, #aaa);
      cursor: pointer;
      margin-top: 20px;
    }

    h1 {
      color: #fff;
      font-size: 32px; /* Ukuran font lebih besar */
      margin: 0;
      animation: fadeIn 0.5s forwards;
      opacity: 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
      z-index: 2;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .rank-item:hover,
    .back-button:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
    }

    .rank-item:active {
      transform: scale(0.98);
    }

    /* Animasi lebih lambat dan bertahap */
    .rank-item:nth-child(1) { animation-delay: 0.5s; }
    .rank-item:nth-child(2) { animation-delay: 1.0s; }
    .rank-item:nth-child(3) { animation-delay: 1.5s; }
    .rank-item:nth-child(4) { animation-delay: 2.0s; }
    .rank-item:nth-child(5) { animation-delay: 2.5s; }
    .rank-item:nth-child(6) { animation-delay: 3.0s; }
    .back-button { animation-delay: 3.5s; }

    /* Partikel khusus untuk setiap tombol */
    .rank-particles {
      position: absolute;
      top: -50px;
      left: 0;
      width: 100%;
      height: 150px;
      pointer-events: none;
      z-index: 1;
    }

    /* Efek khusus untuk setiap rank */
    .fire-effect {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      animation: flicker 0.5s infinite alternate;
    }

    /* VIP - Efek api */
    #vip-rank .fire-effect {
      background: linear-gradient(to top, 
        rgba(255, 100, 0, 0.8) 0%, 
        rgba(255, 200, 0, 0.4) 50%,
        transparent 100%);
    }

    /* MVP - Efek coral */
    #mvp-rank .fire-effect {
      background: linear-gradient(to top, 
        rgba(255, 99, 71, 0.8) 0%, 
        rgba(255, 160, 122, 0.4) 50%,
        transparent 100%);
    }

    /* Master - Efek ungu */
    #master-rank .fire-effect {
      background: linear-gradient(to top, 
        rgba(75, 0, 130, 0.8) 0%, 
        rgba(147, 112, 219, 0.4) 50%,
        transparent 100%);
      animation: pulse 2s infinite alternate;
    }

    /* Legend - Efek emas */
    #legend-rank .fire-effect {
      background: linear-gradient(to top, 
        rgba(255, 215, 0, 0.8) 0%, 
        rgba(218, 165, 32, 0.6) 50%,
        transparent 100%);
      animation: shine 1.5s infinite alternate;
    }

    /* Famous - Efek merah oranye */
    #famous-rank .fire-effect {
      background: linear-gradient(to top, 
        rgba(255, 69, 0, 0.8) 0%, 
        rgba(255, 99, 71, 0.4) 50%,
        transparent 100%);
    }

    /* Hero - Efek merah gelap */
    #hero-rank .fire-effect {
      background: linear-gradient(to top, 
        rgba(139, 0, 0, 0.8) 0%, 
        rgba(178, 34, 34, 0.4) 50%,
        transparent 100%);
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    @keyframes pulse {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    @keyframes shine {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.5); }
    }

    @keyframes slideDown {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Glow effect on hover */
    .rank-item:hover h1 {
      text-shadow: 0 0 15px currentColor;
    }
  </style>
</head>
<body>
  <!-- Partikel background -->
  <div id="particles-js"></div>

  <!-- Container untuk rank items -->
  <div class="rank-container">
    <!-- VIP -->
    <a href="webke2.html" class="rank-item" id="vip-rank">
      <div class="rank-particles" id="vip-particles"></div>
      <div class="fire-effect"></div>
      <h1>VIP</h1>
    </a>

    <!-- MVP -->
    <a href="webke2.html" class="rank-item" id="mvp-rank">
      <div class="rank-particles" id="mvp-particles"></div>
      <div class="fire-effect"></div>
      <h1>MVP</h1>
    </a>

    <!-- Master -->
    <a href="webke2.html" class="rank-item" id="master-rank">
      <div class="rank-particles" id="master-particles"></div>
      <div class="fire-effect"></div>
      <h1>MASTER</h1>
    </a>

    <!-- Legend -->
    <a href="webke2.html" class="rank-item" id="legend-rank">
      <div class="rank-particles" id="legend-particles"></div>
      <div class="fire-effect"></div>
      <h1>LEGEND</h1>
    </a>

    <!-- Famous -->
    <a href="webke2.html" class="rank-item" id="famous-rank">
      <div class="rank-particles" id="famous-particles"></div>
      <div class="fire-effect"></div>
      <h1>FAMOUS</h1>
    </a>

    <!-- Hero -->
    <a href="webke2.html" class="rank-item" id="hero-rank">
      <div class="rank-particles" id="hero-particles"></div>
      <div class="fire-effect"></div>
      <h1>HERO</h1>
    </a>
  </div>

  <!-- Tombol kembali -->
  <div class="back-button" onclick="window.location.href='percobaan1.html'">
    <h1>KEMBALI</h1>
  </div>

  <script>
    // Partikel background utama
    tsParticles.load("particles-js", {
      fpsLimit: 60,
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
          repulse: { distance: 150, duration: 0.4 }
        }
      },
      particles: {
        color: { value: "#ffffff" },
        links: {
          color: "#ffffff",
          distance: 200,
          enable: true,
          opacity: 0.4,
          width: 1
        },
        collisions: { enable: true },
        move: {
          direction: "none",
          enable: true,
          outModes: { default: "bounce" },
          random: false,
          speed: 3,
          straight: false
        },
        number: {
          density: { enable: true, area: 1000 },
          value: 60
        },
        opacity: { value: 0.5 },
        shape: { type: "circle" },
        size: { value: { min: 1, max: 5 } }
      },
      detectRetina: true
    });

    // Konfigurasi partikel khusus untuk setiap rank
    const createParticleConfig = (colors, shape = "circle", extraEffects = {}) => ({
      particles: {
        number: {
          value: 40,
          density: {
            enable: true,
            area: 300
          }
        },
        color: {
          value: colors
        },
        shape: {
          type: shape,
          options: shape === "star" ? {
            sides: 5
          } : {}
        },
        opacity: {
          value: { min: 0.3, max: 1 },
          animation: {
            enable: true,
            speed: 1.5,
            sync: false
          }
        },
        size: {
          value: { min: 1, max: 5 }
        },
        move: {
          enable: true,
          speed: 3,
          direction: "top",
          outModes: {
            default: "destroy"
          },
          straight: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        },
        wobble: {
          enable: true,
          distance: 10,
          speed: 1
        },
        ...extraEffects
      },
      emitters: {
        life: {
          count: 0,
          duration: 0.1,
          delay: 0
        },
        rate: {
          delay: 0.05,
          quantity: 7
        },
        size: {
          width: 120,
          height: 0
        },
        position: {
          x: 50,
          y: 100
        }
      }
    });

    // Partikel untuk VIP (Api oranye)
    tsParticles.load("vip-particles", createParticleConfig(
      ["#FFA500", "#FF8C00", "#FF4500"],
      "circle",
      { twinkle: { enable: true, frequency: 0.1, opacity: 1 } }
    ));

    // Partikel untuk MVP (Coral)
    tsParticles.load("mvp-particles", createParticleConfig(
      ["#FF7F50", "#FF6347", "#FF4500"],
      "circle",
      { bubble: { enable: true, distance: 100, size: 8, opacity: 0.8 } }
    ));

    // Partikel untuk Master (Ungu dengan bintang)
    tsParticles.load("master-particles", createParticleConfig(
      ["#4B0082", "#9370DB", "#8A2BE2"],
      "star",
      { orbit: { enable: true, radius: 10, rotation: { enable: true, speed: 5 } } }
    ));

    // Partikel untuk Legend (Emas dengan sparkle)
    tsParticles.load("legend-particles", createParticleConfig(
      ["#FFD700", "#DAA520", "#FFA500"],
      "circle",
      { 
        twinkle: { enable: true, frequency: 0.3, opacity: 1 },
        trail: { enable: true, length: 10, fillColor: "#FFFFFF" }
      }
    ));

    // Partikel untuk Famous (Merah oranye)
    tsParticles.load("famous-particles", createParticleConfig(
      ["#FF4500", "#FF6347", "#FF0000"],
      "circle",
      { repulse: { enable: true, distance: 20, speed: 0.5 } }
    ));

    // Partikel untuk Hero (Merah gelap)
    tsParticles.load("hero-particles", createParticleConfig(
      ["#8B0000", "#FF0000", "#B22222"],
      "circle",
      { attract: { enable: true, rotateX: 300, rotateY: 600 } }
    ));

    // Animasi delay untuk tombol kembali
    document.querySelector('.back-button').style.animationDelay = '3.5s';
  </script>
</body>
</html>
